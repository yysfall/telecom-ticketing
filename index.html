<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
   <div id="main">
    <div id="drawer">
        <div id="drawerHeader">
            <div id="logo">
                <img src="images/logo.png" alt="App Logo" />
            </div>
            <button id="newTicket">+ New Ticket</button>
        </div>
        <input type="search" id="searchBar" placeholder="Search companies or tickets...">
        <button class ="navBtn" status="all">All Tickets</button>
        <button class ="navBtn" status="open">Open</button>
        <button class ="navBtn" status="pending">Pending</button>
        <button class ="navBtn" status="solved">Solved</button>
        <button class ="navBtn" status="closed">Closed</button>
        <hr>
        <button class ="navBtn" status="telecom">Telecom Companies</button>
        <hr>
        <button class ="navBtn" status="trash">Trash</button>
    </div>
    <div id="display">
        <div id="displayHeader">
            <h1 id="headerTitle"></h1>
        </div>
        <div id="displayContent">

        </div>
    </div>
   </div>


<div id="ticketModal" class="modal hidden">
    <div class="modalContent">
        <h2>New Ticket</h2>
        <label for="companySelect">Select Telecom Company:</label>
        <select id="companySelect">
            <option disabled selected>Select a company</option>
        </select>

        <label for="subjectInput">Subject:</label>
        <input type="text" id="subjectInput" placeholder="Enter ticket subject" />

        <label for="messageInput">Message:</label>
        <textarea id="messageInput" rows="4" placeholder="Enter your message here..."></textarea>

        <div class="modalButtons">
                        <button id="cancelTicket">Cancel</button>
            <button id="submitTicket">Submit</button>
        </div>
    </div>
</div>
<div id="thankYouPopup" class="thankYouPopup hidden">
  <div class="thankYouContent">
    <p>Thank you! Your ticket has been submitted.</p>
    <button id="closeThankYou">Close</button>
  </div>
</div>
<div id="websitePopup" class="popup hidden">
  <div class="popupContent">
    <span id="websiteClose" class="closeBtn">&times;</span>
    <p>Visit the telecom company website:</p>
    <a id="websiteLink" href="#" target="_blank" rel="noopener noreferrer"></a>
    <button id="closeWebsitePopup">Close</button>
  </div>
</div>
<script src="script.js"></script>
</body>

</html>
